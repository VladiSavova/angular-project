<div class="container">
<div *ngIf="details">
    <h1>All {{categoryName}} Posts</h1>
    <hr/> <br/> <br/> 
  </div>
  
  <div *ngFor="let post of posts">
    <h1>{{ post.name }}</h1>
    <img src="{{ post.photo }}" /> <br />
   

    <h2>Post:</h2>
    <p>{{ post.description }}</p>
    <div *ngIf="show">

    <div class="btn-group-vertical" *ngIf="post.creator == currentUser || isAdmin">
  
      <a class="specialBtn" routerLink="/delete/{{post._id}}" (click)="deletePost(post._id)">Delete</a>

    </div>
  </div>
  <div *ngIf="hide">
 
  </div>

  <a *ngIf="details" routerLink="/details/{{post._id}}" class="specialBtn" name={{post._id}}>Details</a>

  </div>
 
</div>
