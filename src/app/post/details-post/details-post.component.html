<div class="container">
<div *ngFor="let post of posts">
<h1>{{ post.name }}</h1>
    <img src="{{ post.photo }}" /> <br />
   
    <div class="post">
      <h2>Post:</h2>
    <p class="desc" style="font-size:22px">{{ post.description}}</p>
  </div>
    <div *ngIf="show">

    <div class="btn-group-vertical" *ngIf="post.creator == currentUser">
  
      <a class="specialBtn" routerLink="/delete/{{post._id}}" (click)="deletePost(post._id)">Delete</a>

    </div>
  </div>
</div>
</div>
